<div class="headers">
    <h2>Contact Us</h2>    
</div>

<form class="form-horizontal" name="contactForm" ng-submit="sendMsg()" novalidate>
    <div class="container">
        <div class="form-group" ng-class="{'has-error': contactForm.message.$touched && contactForm.message.$invalid}">
            <label class="control-label col-sm-2" for="messageTextArea">Message:</label>
            <div class="col-sm-4">
                <textarea id="messageTextArea" class="form-control" rows="15" cols="70" ng-model="message" name="message" required></textarea>
            </div>
            <div class="help-block" ng-messages="contactForm.message.$error" ng-show="contactForm.message.$touched">
                <div ng-messages-include="HTML/messages.html"></div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-10 col-xs-offset-2">
                <button type="submit" name="submit" ng-disabled="contactForm.$invalid" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>

</form>


<div id="successModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>              
            </div>
            <div class="modal-body">
                <div class="alert alert-dismissible alert-success">
                    <strong>Success!</strong> The message was sent successfully
                </div>
            </div>
        </div>
    </div>
</div>
<div id="errorModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>             
            </div>
            <div class="modal-body">
                <div class="alert alert-danger">
                    <strong>Error!</strong> The message was not sent
                </div>
            </div>
        </div>
    </div>
</div>
